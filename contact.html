<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./font-awesome/css/all.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="contact-header">
            <nav>
                <ul class="main-menu"> 
                    <a href="index.html"> Home</a> 
                    <a href="#"> About </a> 
                    <a href="blog.html"> Blog </a> 
                    <a href="contact.html"> Contact </a>
                </ul>
            </nav>
            <div class="contact-title">
                  <h1>Get in Touch</h1>
            </div>
        </div>
  </header>  
  <section class="bottom-section">
    <div class="connect">
            <div class="socials">
                <ul>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-phone"></i>
                </ul>
            </div>
            <div class="contact-info">
                <h4> Info@email.com</h4>
                <ul>
                    <li>123-456-7890</li>
                    <li>123 Queen Street West, Unit 10</li>
                    <li>Toronto, Ontario</li>
                    <li>M5V2D5</li>
                </ul>
            </div>
    </div>
    
    <div class="form-box">
        <form action="">
            <div class="form-container">
                <div class="form-section">
                    <input type="text" id="name" name="name" class="name" placeholder="Name">
                </div>
                <div class="form-section">
                    <input type="text" id="email" name="email" class="email-address" placeholder="Email address">
                </div>    
            </div> <!-- form-container end -->
                <div class="message">
                    <textarea name="message" id="message" placeholder="Message" cols="70" rows="10"></textarea>
                    <button class="contact-btn">Submit</button>
                </div>
        </form>
    </div>

  </section>
  <footer>
    <p> Copyright Â© 2018 HackerYou</p>
  </footer>
</body>
</html>
